<!DOCTYPE html>
<html>
	<head>
		<title>jQuery</title>
		<meta charset="utf-8">

		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

		<script>
			$(document).ready(() =>{
				$('#lista1').remove();
				$("#linha").remove();
			})

		</script>
	</head>
	<body>
		
		<ul id="lista1">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>

		<div id="lista2">
			<div>item 1</div>
			<div>item 2</div>
			<div>item 3</div>
		</div>

		<hr id="linha">


	</body>
</html>
