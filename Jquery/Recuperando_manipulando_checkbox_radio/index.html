<!DOCTYPE html>
<html>
	<head>
		<title>jQuery</title>
		<meta charset="utf-8">

		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		
		<p>Nome:</p>
		<input type="text" id="nome">
		<br>

		<p>Onde você nos encontrou</p>
		<select id="origem">
			<option value="1">google</option>
			<option value="2">Facebook</option>
			<option value="3">Intagram</option>
			<option value="4">Rádio</option>
		</select>

		<br>

		<p>Sexo:</p>
		<input type="radio" name="sexo" class="sexo" value="f">Feminino<br>
		<input type="radio" name="sexo" class="sexo" value="m">Masculino<br>

		<p>Interesses</p>
		<input type="checkbox" name="interesse" class="interesse" value="php">PHP<br>
		<input type="checkbox" name="interesse" class="interesse" value="js">JavaScript<br>
		<input type="checkbox" name="interesse" class="interesse" value="angular">Angular<br>
		<input type="checkbox" name="interesse" class="interesse" value="node">Node<br>

	</body>
</html>
