<!DOCTYPE html>
<html>
	<head>
		<title>Estilizando tabelas</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>

		<h2>Estilizando tabelas</h2>
		<table>
			<tr>
				<th>Codígo</th>
				<th>Produto</th>
				<th class="numero">Preço</th>
			</tr>

			<tr>
				<td>001</td>
				<td>Note</td>
				<td class="numero">R$  2.500</td>
			</tr>

			<tr class="alternado">
				<td>002</td>
				<td>Celular</td>
				<td class="numero">R$  1.500</td>
			</tr>

			<tr>
				<td>003</td>
				<td>Tablet</td>
				<td class="numero">R$  1.000</td>
			</tr>

			<tr class="alternado">
				<td>004</td>
				<td>Nexus</td>
				<td class="numero">R$  2.000</td>
			</tr>
		</table>


	</body>
</html>
