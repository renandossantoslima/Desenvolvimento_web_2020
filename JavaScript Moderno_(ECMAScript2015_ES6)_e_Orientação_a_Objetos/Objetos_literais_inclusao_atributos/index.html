<!DOCTYPE html>
<html>
	<head>
		<title>Objetos literais inclusão de valores - javascript moderno</title>
		<meta charset="utf-8">
	</head>
	<body>


		
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">

			let pessoa = {
				nome: 'Maria',
				idade: 25
			};

			console.log(pessoa);

			//-----------------------------
			pessoa.sexo = 'Feminino';

			console.log(pessoa);

			pessoa.dizerOi = () => console.log('Olá, tudo bem.');

			pessoa.dizerOi();

			
		</script>


		
	</body>
</html>
