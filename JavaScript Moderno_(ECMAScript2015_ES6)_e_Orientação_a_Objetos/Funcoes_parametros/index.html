<!DOCTYPE html>
<html>

		<title>Funções parametros default - javascript moderno</title>

	<body>


		
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			
			function contarUmaHistoria(personagem = 'Fubá', atividade= 'correr no parque', dono = 'João'){

			}

			contarUmaHistoria(undefined,'enterar ossos','Pedro');


		</script>


		
	</body>
</html>
