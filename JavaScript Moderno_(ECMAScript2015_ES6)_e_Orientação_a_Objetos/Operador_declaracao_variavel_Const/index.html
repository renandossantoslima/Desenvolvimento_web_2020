<!DOCTYPE html>
<html>
	<head>
		<title>Operador const - javascript moderno</title>
		<meta charset="utf-8">
	</head>
	<body>


		
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			
			const SERIE = 'Nanatsu';

			function x(){
				const SERIE = 'naruto';
				console.log(SERIE);
			}

			x();

			console.log(SERIE);

		</script>


		
	</body>
</html>
