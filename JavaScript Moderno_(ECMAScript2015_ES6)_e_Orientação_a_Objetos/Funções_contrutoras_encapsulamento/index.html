<!DOCTYPE html>
<html>

	<body>


		
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">

			let Carro = function(){
				this.cor = 'amarelo';
				this.modelo = 'Chevette';
				this.velocidadeAtual = 0;
				this.velocidadeMaxima = 180;


				this.acelerar = function(){
					let velocidade = this.getVelociadeAtual() + 50;

					if (velocidade > this.velocidadeMaxima){
						velocidade = this.velocidadeMaxima;
					}
					this.setVelociadeAtual(velocidade); 
				}

				this.getVelociadeAtual = function(){
					return this.velocidadeAtual;
				}

				this.setVelociadeAtual = function(velocidadeAtual){
					this.velocidadeAtual = velocidadeAtual;
				}
			};

			let carro = new Carro();

			console.log(carro.velocidadeAtual);
			carro.acelerar();
			console.log(carro.velocidadeAtual);
			carro.acelerar();
			console.log(carro.velocidadeAtual);
			carro.acelerar();
			console.log(carro.velocidadeAtual);
			carro.acelerar();
			carro.velocidadeMaxima = 280;
			console.log(carro.velocidadeAtual);
			carro.acelerar();
			console.log(carro.velocidadeAtual);
			carro.acelerar();
