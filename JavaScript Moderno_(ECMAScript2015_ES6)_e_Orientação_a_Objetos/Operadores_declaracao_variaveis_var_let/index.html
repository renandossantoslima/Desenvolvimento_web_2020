<!DOCTYPE html>
<html>
	<head>
		<title>Operadores de declaração de variaveis var e let - javascript moderno</title>
		<meta charset="utf-8">
	</head>
	<body>


		
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			// global, funão e bloco

			if (true) {
				let serie = 'pokémon';
				console.log(serie);
			}

			console.log(serie);


		</script>


		
	</body>
</html>
