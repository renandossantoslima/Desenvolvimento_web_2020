<!DOCTYPE html>
<html>
	<head>
		<title>Prototype - introdução - javascript moderno</title>
		<meta charset="utf-8">
	</head>
	<body>


		
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">


			//objeto avião
			//atributos cor e modelo e o metodo levantar voo

			//objeto literal
			let a1= {
				cor: 'Branco',
				modelo: 'Airbus',
				levantarvoo(){
					console.log('Levantar voo');
				}
			};

			//funcão construtora
			let Aviaof = function() {
				this.cor = 'Azul';
				this.modelo = 'Boeing';

				this.levantarVoo = function() {
					console.log('Levantar voo');
				}
			}

			let a2 = new Aviaof();
			

			//classe
			class Aviaoc {
				constructor(){
					this.cor = 'Vermelho';
					this.modelo = 'Embraer';
				}

				levantarvoo(){
					console.log('Levantar voo');
				}
			}

			let a3 = new Aviaoc();

			console.log(a1);
			console.log(a2);
			console.log(a3);
			
		</script>


		
	</body>
</html>
