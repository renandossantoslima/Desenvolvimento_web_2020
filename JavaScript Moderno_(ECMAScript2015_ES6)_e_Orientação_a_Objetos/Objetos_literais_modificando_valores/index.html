<!DOCTYPE html>
<html>
	<head>
		<title>Objetos literais modificando valores - javascript moderno</title>
		<meta charset="utf-8">
	</head>
	<body>


		
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">

			let pessoa = {
				nome: 'Jose',
				idade: 45
			};

			console.log(pessoa.nome);

			pessoa.nome = 'Fernanda';
			pessoa.idade = 32;

			console.log(pessoa.nome);
			console.log(pessoa.idade);

			
		</script>


		
	</body>
</html>
