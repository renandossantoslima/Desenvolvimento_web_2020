<!DOCTYPE html>
<html>
	<head>
		<title>Operador rest/spread - juntar/separar - javascript moderno</title>
		<meta charset="utf-8">
	</head>
	<body>


		
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">

			//contesto rest
			function soma(...param){
				let resultado = 0;

				//console.log(param);

				param.forEach(v => resultado += v)

				return resultado;
			}

			console.log(soma(3,8,5,7,10,115));

			function multiplicacao(m,...p){
				//console.log(m);
				let resultado = 0;
				//console.log(p);

				p.forEach(v => resultado += m * v);

				return resultado;



			}

			console.log(multiplicacao(5,7,12,3,49));

			
		</script>
		


		
	</body>
</html>
