<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de texto</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			div {
				font-size: 60px;
			}

			.texto {
				/*
				px tamanho fixo
				%	tamanho relativo
				em-- tamanho relativo ao container pai			*/
				font-size: 20px;
			}
			

		</style>
	</head>
	<body>

		<div>
			<p>Conteúdo</p>
			<p>Conteúdo</p>
		</div>
	</body>
</html>
