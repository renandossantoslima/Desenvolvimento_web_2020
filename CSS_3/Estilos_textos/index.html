<!DOCTYPE html>
<html>
	<head>
		<title>Estilo de texto</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			
			body {
				font-size: 30px;
				font-family: "Timas New Roman",Times, serif;
			}

			.negrito {
				/* bold, normal, 10 ate 900*/
				font-weight: 100;
			}

			.italico {
				font-style: italic;
			}

			.formatacao {
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;
			}

			.texto {
				font: bold 40px ;
			}

		</style>
	</head>
	<body>

		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto itálico</p>
		<p class="formatacao">Formatação de texto</p>
		<p class="texto">Texto</p>
	</body>
</html>
